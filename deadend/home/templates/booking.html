{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center">Make an Appointment</h1>
<hr>

<div class="container w-50 text-center p-3 my-5 bg-info">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-danger mb-4 ">Submit</button>
    
    </form>

<div class="container w-50 text-center p-3  bg-info">
<a href="{% url 'payment' %}"><button type="submit" class=" btn btn-danger mb-4 ">Pay</button></a>
</div>
</div>
{% endblock %}
